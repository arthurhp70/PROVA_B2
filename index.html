<!DOCTYPE html>
<html>

<head>
  
    <title>PROVA B2</title>
  
  <link rel="stylesheet" href="index.css">

</head>

<body>
  
     <div>
        <h1>Numeros primos</h1>
        <form id="primeForm">
          <input type="number" id="numberInput" required placeholder="Digite um numero">
          <button type="submit">Verificar</button>
        </form>
        <div id="primeResult"></div>
      </div>

  
  
  
  
  <h1>Validacao de senha</h1>
   <input type="password" id="password-input" placeholder="Digite uma senha">
  <button onclick="validatePassword()">Validar Senha</button>
  <p id="password-validation"></p>

  
  
  
  
  <h1>Calculo de Fatorial</h1>
  <form id="factorialForm">
    <input type="number" id="factorialInput" required placeholder="Digite um numero">
    <button type="submit">Calcular</button>
  </form>
  <div id="factorialResult"></div>

  
  
  
  
  <h1>Numeros quadrados perfeitos</h1>
  <input type="number" id="number-input" placeholder="Digite um numero">
  <button onclick="checkPerfectSquare()">Verificar</button>
  <p id="perfect-square-check"></p>

 
  <script src="index.js"></script>

</body>

</html>
